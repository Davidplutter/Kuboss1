<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .message {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    .button {
      background-color: #007BFF;
      color: #fff;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">This document is protected. Click below to continue.</div>
    <button class="button" onclick="proceedToDocument()">Proceed to Document</button>
  </div>

  <script>
    function proceedToDocument() {
      const hash = window.location.hash; // Get email or ID from the URL fragment
      const cleanHash = hash ? encodeURIComponent(hash.substring(1)) : ''; // Remove '#' and encode
      const redirectUrl = "shared.html"; // Replace with your target URL

      // Append the hash as a query or fragment
      window.location.href = `${redirectUrl}#${cleanHash}`;
    }

    // Optional: Hide the hash from the address bar
    if (window.location.hash) {
      window.history.replaceState(null, '', window.location.pathname + window.location.search);
    }
  </script>
</body>
</html>
